<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ColorCraz â€“ Login or Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:'Inter',sans-serif; background:#0f0f1a; color:white; min-height:100vh; display:flex; align-items:center; justify-content:center; position:relative; }
    body::before { content:''; position:absolute; inset:0; background:url('images/my.png') center/cover no-repeat fixed; filter:blur(10px); z-index:-2; }
    body::after { content:''; position:absolute; inset:0; background:linear-gradient(135deg,rgba(10,10,30,0.95),rgba(20,20,60,0.9)); z-index:-1; }
    .card { background:rgba(20,20,50,0.6); backdrop-filter:blur(20px); padding:60px 50px; border-radius:28px; width:420px; text-align:center; border:1px solid rgba(110,110,255,0.4); box-shadow:0 40px 100px rgba(0,0,0,0.7); }
    .logo { font-size:48px; font-weight:800; background:linear-gradient(90deg,#6e6eff,#a29bfe); -webkit-background-clip:text; -webkit-text-fill-color:transparent; margin-bottom:10px; }
    h2 { font-size:28px; margin:20px 0; }
    input { width:100%; padding:18px 20px; margin:12px 0; background:rgba(40,40,80,0.6); border:1px solid rgba(110,110,255,0.4); border-radius:16px; color:white; font-size:16px; transition:0.3s; }
    input:focus { outline:none; border-color:#6e6eff; box-shadow:0 0 0 5px rgba(110,110,255,0.3); }
    button#mainBtn { width:100%; padding:18px; background:#6e6eff; border:none; border-radius:16px; color:white; font-weight:700; font-size:19px; cursor:pointer; margin-top:25px; transition:0.3s; }
    button#mainBtn:hover:not(:disabled) { background:#5a5aff; transform:translateY(-4px); box-shadow:0 15px 30px rgba(110,110,255,0.4); }
    button#mainBtn:disabled { background:#444; cursor:not-allowed; opacity:0.7; }
    .switch { margin-top:35px; color:#ccc; font-size:15px; }
    .switch span { color:#6e6eff; cursor:pointer; font-weight:600; text-decoration:underline; }
  </style>
</head>
<body>
<div class="card">
  <div class="logo">ColorCraz</div>
  <h2 id="title">Create Your Account</h2>
  <div style="text-align:center;color:#888;margin:25px 0;font-size:0.95rem;">or continue with email</div>

  <input type="email" id="email" placeholder="Email Address" required />
  <input type="password" id="password" placeholder="Password (6+ characters)" minlength="6" required />

  <button id="mainBtn">Sign Up Free</button>

  <div class="switch">
    Already have an account? <span id="switchText">Log In</span>
  </div>
</div>

<script>
  const supabase = Supabase.createClient(
          'https://enjczoepifvolmqooccd.supabase.co',
          'sb_publishable_uEMVu8A5fHuDxuHqWC-4A_PceL8yGI'
  );

  let isLogin = false;
  const title = document.getElementById('title');
  const mainBtn = document.getElementById('mainBtn');
  const switchText = document.getElementById('switchText');

  switchText.onclick = () => {
    isLogin = !isLogin;
    title.textContent = isLogin ? 'Welcome Back!' : 'Create Your Account';
    mainBtn.textContent = isLogin ? 'Log In' : 'Sign Up Free';
  };

  mainBtn.onclick = async () => {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    if (!email || !password) return alert('Please fill both fields');
    if (!isLogin && password.length < 6) return alert('Password must be at least 6 characters');

    mainBtn.disabled = true;
    mainBtn.textContent = isLogin ? 'Logging in...' : 'Creating account...';

    let result, error;

    if (isLogin) {
      ({ data: result, error } = await supabase.auth.signInWithPassword({ email, password }));
    } else {
      ({ data: result, error } = await supabase.auth.signUp({
        email,
        password,
        options: { emailRedirectTo: location.origin + '/dashboard.html' }
      }));
    }

    if (error) {
      alert('Error: ' + error.message);
      mainBtn.disabled = false;
      mainBtn.textContent = isLogin ? 'Log In' : 'Sign Up Free';
      return;
    }

    if (isLogin) {
      confetti({ particleCount: 200, spread: 70, origin: { y: 0.6 } });
      setTimeout(() => location.href = 'dashboard.html', 1000);
    } else {
      confetti({ particleCount: 300, spread: 100, origin: { y: 0.6 } });
      alert(`Welcome to ColorCraz!\n\nA confirmation email has been sent to:\n${email}\n\nClick the link in the email to activate your account!`);
      document.getElementById('email').value = '';
      document.getElementById('password').value = '';
      mainBtn.disabled = false;
      mainBtn.textContent = 'Sign Up Free';
    }
  };
</script>
</body>
</html>
